<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Rudubear Etch-A-Sketch</h1>
        <p>This is an etcha--sketch game developed as part of The Odin Project</p>
    </div>
    <div class="etchASketchContainer">
        <div class="etchASketchLeft">
            <div class="colorSelector">
                <input type="color" id="selectedColor" name="selectedColor" value="#000000">
            </div>
            <button id="btn_toggleRandomColors" onclick="toggleRandomColors()">Single Color</button>
        </div>
        <div id="etchASketch" draggable="false"></div>
        <div class="etchASketchRight">
            <button onclick="setGridSize()">Set Grid Size</button>
            <button onclick="clearEtchaSketch()">Clear</button>
        </div>
    </div>
    <div class="footer">
        <p>footer temp</p>
    </div>
</body>
<footer>
    <script src="js/javascript.js"></script>
</footer>
<audio></audio>
</html>
